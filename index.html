<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="dist/output.css">
   <title>Adivinhe o número</title>
</head>
<body class="bg-gray-600 flex flex-col h-screen pt-16 gap-8">
   <h1 class="w-3/4 mx-auto text-white text-3xl text-center">Você consegue adivinhar o número?</h1>
   <div class="mx-auto w-3/4 text-center">      
      <h2 class="text-xl text-white font-light mb-4">Siga com atenção as instruções abaixo. Se algo der errado a qualquer momento, diga "Reiniciar"</h2>
      <p id="instrucao" class="text-white font-semibold">Você vai controlar tudo com a sua voz. Diga "Entendi" para continuar</p>
   </div>
   <div class="mx-auto w-3/4 text-center">
      <h2 class="text-white">Chute um número entre <span id="menor-numero">?</span> e <span id="maior-numero">?</span></h2>
      
      <div id="chute-container">
         <span id="chute"></span>
      </div>
      <div id="chances"></div>
      <div id="dica1"></div>
      <div id="dica2"></div>
   </div>

   <script src="assets/js/main.js"></script>
</body>
</html>
